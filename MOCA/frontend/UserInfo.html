<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザーステータス管理</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auth.js" defer></script>
    <script src="js/UserInfo.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
</head>
<body>
    <header>
        <h1>ユーザーステータス管理</h1>
        <nav>
            <ul>
                <li><a href="lostproperty.html">落とし物関連</a></li>
                <li><a href="stock_status.html">在庫状況</a></li>
                <li><a href="UserInfo.html">ユーザーステータス</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>スマホを持っていない人のためのID入力</h2>
            <form id="manualEntryForm">
                <label for="userIdInput">ユーザーID:</label>
                <input type="text" id="userIdInput" name="userId" required>
                <button type="submit">入場中に設定</button>
            </form>
        </section>
        <section>
            <h2>待機中のユーザー</h2>
            <table id="waitingUsers">
                <thead>
                    <tr>
                        <th>順番</th>
                        <th>ユーザーID</th>
                        <th>ステータス</th>
                        <th>アクション</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section>
            <h2>入場中のユーザー</h2>
            <table id="inUsers">
                <thead>
                    <tr>
                        <th>順番</th>
                        <th>ユーザーID</th>
                        <th>ステータス</th>
                        <th>アクション</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section>
            <h2>退場したユーザー</h2>
            <table id="exitedUsers">
                <thead>
                    <tr>
                        <th>順番</th>
                        <th>ユーザーID</th>
                        <th>ステータス</th>
                        <th>アクション</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ユーザーステータス管理システム</p>
    </footer>
</body>
</html>
