<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="./js/login.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 120px;
            height: auto;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px #a777e3;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #6e8efb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #5d7df9;
        }

        .error {
            color: #ff4757;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
            text-align: center;
        }

        @media (max-width: 480px) {
            form {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <div class="logo-container">
            <img src="./img/logo.png" alt="ロゴ">
        </div>
        <h2>ログイン</h2>
        <div class="form-group">
            <label for="staffid">ユーザーID:</label>
            <input type="text" id="staffId" name="staffId">
        </div>
        <div class="form-group">
            <label for="password">パスワード:</label>
            <input type="password" id="staffPass" name="staffPass">
        </div>
        <div class="form-group">
            <input type="button" value="ログイン" id="loginButton">
        </div>
    </form>
</body>
</html>
