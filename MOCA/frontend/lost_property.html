<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>落とし物管理</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lost_property.js" defer></script>
</head>
<body>
    <header>
        <h1>落とし物管理</h1>
        <nav>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li><a href="">ホーム</a></li>
                <li><a href="lostproperty.html">落とし物関連</a></li>
                <li><a href="user_status.html">落とし物表示</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>落とし物を登録</h2>
            <div class="form-container">
                <div class="input-group">
                    <label for="lostpropertyInput">落とし物の名前</label>
                    <input type="text" id="lostpropertyInput" placeholder="落とし物の名前を入力">
                </div>
                <button onclick="addLostProperty()">登録</button>
            </div>
        </section>
        <section>
            <h2>受け取り変更する落とし物</h2>
            <div class="form-container">
                <div class="input-group">
                    <label for="propertySelect">落とし物を選択</label>
                    <select id="propertySelect"></select>
                </div>
                <div class="input-group">
                    <label for="statusInput">受け取り済み</label>
                    <input type="checkbox" id="statusInput">
                </div>
                <button onclick="updateStatus()">更新</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 supported by TGRGroup</p>
    </footer>
    <script>
        // ログインフォームを追加し、ユーザーが認証情報を設定できるようにする
        function login() {
            const username = prompt("ユーザー名を入力してください:");
            const password = prompt("パスワードを入力してください:");
            setAuthCredentials(username, password);
            alert("認証情報が設定されました");
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('username') || !localStorage.getItem('password')) {
                login();
            }
        });
    </script>
</body>
</html>
