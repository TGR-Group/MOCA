<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗・在庫入力</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/stock_status.js" defer></script>
</head>
<body>
    <header>
        <h1>店舗情報と在庫入力</h1>
        <nav>
            <ul>
                <li><a href="">ホーム</a></li>
                <li><a href="stock_status.html">在庫情報</a></li>
                <li><a href="lostproperty.html">落とし物</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>店舗情報を入力</h2>
            <div class="form-container">
                <div class="input-group">
                    <label for="storenameInput">店舗名</label>
                    <input type="text" id="storenameInput" placeholder="店舗名を入力">
                </div>
                <button onclick="writeToSpreadsheet()">登録</button>
            </div>
        </section>
        <section>
            <h2>在庫状況入力</h2>
            <div class="form-container">
                <div class="input-group">
                    <label for="storeSelect">店名</label>
                    <select id="storeSelect"></select>
                </div>
                <div>
                    <input type="radio" name="status" id="status_good" value="◎">
                    <label for="status_good">◎</label>
                    <input type="radio" name="status" id="status_soso" value="△">
                    <label for="status_soso">△</label>
                    <input type="radio" name="status" id="status_bad" value="✕">
                    <label for="status_bad">✕</label>
                </div>
                <button onclick="submitStatus()">登録</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 supported by TGRGroup</p>
    </footer>
</body>
</html>
