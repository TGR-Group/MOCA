<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫入力</title>
    <link rel="stylesheet" href="style.css">
    <script src="script_s.js" defer></script>
</head>
<body>
    <header>
        <h1>在庫状況入力ページ</h1>
        <nav>
            <ul>
                <li><a href=".html">ホーム</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>混雑状況入力</h2>
            <div class="form-container">
                <div class="input-group">
                    <label for="storeSelect">店名</label>
                    <select id="storeSelect"></select>
                </div>
                <div>
                    <input type="radio" name="status" id="status_good" value="◎"><label for="status_good">◎</label>
                    <input type="radio" name="status" id="status_soso" value="△"><label for="status_soso">△</label>
                    <input type="radio" name="status" id="status_bad" value="✕"><label for="status_bad">✕</label>
                </div>
                <button onclick="submitStatus()">登録</button>
            </div>
        </section>
    </main>    

    <footer>
        <p>&copy; 2024 supported by TGRGroup</p>
    </footer>
</body>
</html>
