<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待ち状況表示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>待ち状況管理</h1>
    </header>
    <main>
        <section>
            <h2>待ち状況</h2>
            <table id="waitingTable">
                <thead>
                    <tr>
                        <th>ユーザー番号</th>
                        <th>待機時間</th>
                        <th>アクション</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 待ち状況データがここに表示されます -->
                </tbody>
            </table>
        </section>
        <section>
            <h2>呼び出し中</h2>
            <table id="calledTable">
                <thead>
                    <tr>
                        <th>ユーザー番号</th>
                        <th>待機時間</th>
                        <th>アクション</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 呼び出し中データがここに表示されます -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 待ち状況管理システム</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
